<form class="bg-[#3B3030] w-1/2 flex flex-col items-center justify-center p-8 mx-auto text-[#FFF0D1] rounded-lg shadow-lg">
  <label for="Players" class="block text-[#FFF0D1] mb-6 text-center text-2xl font-semibold">How many players do you want?</label>

  <select id="Players" name="Players" class="py-3 px-3 w-full bg-[#FFF0D1] text-center text-[#3B3030] text-xl border-2 border-[#795757] rounded-md shadow-sm hover:bg-[#e3d5b6] focus:outline-none focus:ring-2 focus:ring-[#795757] transition duration-300" required>
    <option value="24" class="bg-[#FFF0D1]" selected>24 Players</option>
    <option value="36" class="bg-[#FFF0D1]">36 Players</option>
    <option value="48" class="bg-[#FFF0D1]">48 Players</option>
  </select>

  <button type="button" (click)="saveNumSelection()" class="mt-6 py-3 px-6 bg-[#795757] text-[#FFF0D1] rounded-md border-2 border-[#FFF0D1] shadow-md hover:bg-[#FFF0D1] hover:text-[#3B3030] transition duration-300">
    Apply
  </button>
</form>


<br>

<form class="bg-[#3B3030] w-1/3 flex flex-col p-6 mx-auto text-[#FFF0D1] relative rounded-lg shadow-lg">
  <label class="text-2xl text-center mb-6 font-semibold">Character Customization</label>

  <label class="block mb-2 text-lg">Name:</label>
  <input type="text" class="py-2 px-4 w-full bg-[#FFF0D1] rounded-md border-2 border-[#795757] text-[#795757] mb-6 focus:ring-2 focus:ring-[#795757] focus:outline-none" placeholder="Insert name here" required>

  <label class="block mb-2 text-lg">Image (Optional):</label>
  <div id="dropZone" class="border-2 border-[#795757] rounded-md p-4 bg-[#FFF0D1] text-center text-[#795757] cursor-pointer mb-6">
    <p>Drag and drop an image here, or click to select one</p>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <img id="preview" src="" alt="Image Preview" class="mt-4 hidden max-w-full rounded-md">
  </div>

  <label class="block mb-2 text-lg">Gender:</label>
  <div class="flex gap-4 mb-6">
    <div class="flex items-center">
      <input type="radio" id="male" name="gender" class="mr-2" required checked>
      <label for="male">Male</label>
    </div>
    <div class="flex items-center">
      <input type="radio" id="female" name="gender" class="mr-2" required>
      <label for="female">Female</label>
    </div>
  </div>

  <button type="button" class="py-2 px-6 rounded bg-[#795757] text-[#FFF0D1] border-2 border-[#FFF0D1] hover:bg-[#FFF0D1] hover:text-[#3B3030] absolute bottom-4 right-4 shadow-md transition duration-300">
    Apply
  </button>
</form>

<br>

<button>PLAY</button>
